<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="./img/images/menu.png" class="menu-img">
            <img src="./img/images/logo.png" class="logo">

            <ul class="heading">
                <li><a href="">latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
                
            </ul>
            <button type="button" onclick="togglebtn()" id="btn"><span></span></button>

        </nav>

        <div class="lamp-container">
            <img src="./img/images/lamp.png" class="lamp" alt="">
            <img src="./img/images/light.png" class="light" id="light" alt="">
            
        </div>

        <div class="text-container">

            
            <h1>Latest<br style="padding: 2rem;">In Lighting</h1>

            <p>This is the first lamp form our company.We're making a huge collection of modern lamps in all categories from home use to office use</p>


            <a href="">Check All Collections</a>

            <div class="control">
                <p></p>
                <div class="line"> <span></span> </div>
                <p></p>

                <p></p>
                <div class="line"> <span></span> </div>
                <p></p>

                <p></p>
                <div class="line"> <span></span> </div>
                <p></p>


            </div>
        </div>

    </div>
    <!-- to include js -->
    <script>
            // we are getting the element of html using getElementById
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function togglebtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }

    </script>
    
    
</body>
</html>
